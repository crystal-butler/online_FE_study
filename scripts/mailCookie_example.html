
<!doctype html>
<html>
	<head>
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="jquery.cookie.js"></script>
		<script>
			$(document).ready(function(){
				console.log('ready');
				

				<!--this is the part to use to mail cookies-->
				var fastImagesStr = $.cookie('fastImages');
				$('p').html(fastImagesStr);
				$('p').append('<a href="mailto:me@me.com?subject=Study%20Response&body='+fastImagesStr+'">Mail it!</a>');



			});
			
		</script>
	</head>
	<body>
		<h1>Cookie value?<h1>
		<p>Cookie value?</p>
	</body>
</html>
